<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="50%" stop-color="#FDB931" />
      <stop offset="100%" stop-color="#9E7F06" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0a0a0a" />
  
  <!-- SpeedCodx 'S' Logo -->
  <path d="M350 160 C 350 120, 250 120, 250 160 S 200 250, 250 300 S 350 350, 350 400 S 160 400, 160 350" 
        stroke="url(#goldGradient)" 
        stroke-width="40" 
        stroke-linecap="round" 
        fill="none" 
        filter="url(#glow)" 
        transform="translate(20, 0)" />
        
  <!-- Abstract Speed Lines -->
  <path d="M140 380 L 100 420" stroke="url(#goldGradient)" stroke-width="20" stroke-linecap="round" opacity="0.8" />
  <path d="M380 120 L 420 80" stroke="url(#goldGradient)" stroke-width="20" stroke-linecap="round" opacity="0.8" />
</svg>
